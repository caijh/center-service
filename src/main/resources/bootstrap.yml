spring:
  application:
    name: auth-server
  profiles:
    active: default
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true

server:
  port: 9000
